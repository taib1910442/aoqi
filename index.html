<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Wiki Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>üìò Wiki Game</h1>
    </header>
    <div class="main">
      <nav id="toc" class="toc"></nav>
      <section class="sidebar">
        <h2>Danh s√°ch nh√¢n v·∫≠t</h2>
        <ul id="character-list"></ul>
      </section>
      <article id="content" class="content">Ch·ªçn m·ªôt nh√¢n v·∫≠t ƒë·ªÉ xem th√¥ng tin.</article>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.32.2/tocbot.min.js"></script>
  <script src="list.js"></script>
  <script>
    const listContainer = document.getElementById('character-list');
    const content = document.getElementById('content');

    function renderList() {
      window.charactersList.forEach(filename => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = filename.replace('.md', '');
        btn.onclick = () => loadCharacter(filename);
        li.appendChild(btn);
        listContainer.appendChild(li);
      });
    }

    async function loadCharacter(filename) {
      const res = await fetch(`characters/${filename}`);
      const md = await res.text();
      content.innerHTML = marked.parse(md);
      tocbot.init({
        tocSelector: '#toc',
        contentSelector: '#content',
        headingSelector: 'h1, h2, h3',
        collapseDepth: 6,
      });
    }

    renderList();
  </script>
</body>

</html>
